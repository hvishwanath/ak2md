---
auto_weight: true
exclude_dirs: ['markdown', '.git', 'node_modules', '.history']
static_dirs: ['generated', 'javadoc', 'images', 'diagrams', 'logos']
sanitize_list: ["ops.html", "index.html", "upgrade-guide.html", "tutorial.html", "connect.html", "quickstart.html"]
bypass_tables: ["ops.html", "security.html"]
git_options:
  branch: "asf-site"
  commit: "71d204245b0b82abf01f3dc31a7e45b4c1547018"
# Global preprocessing defaults for markdown headings
# These can be overridden at the section or file level
preprocessing:
  up_level: true        # Bump heading levels up (reduce # count by 1)
  remove_numeric: true  # Remove numeric prefixes (e.g., "1.", "1:", "1.2.", "1.2:", etc.)
doc_dirs:
  - "32"
  - "35"
  - "34"
  - "33"
  - "082"
  - "090"
  - "20"
  - "27"
  - "11"
  - "0100"
  - "28"
  - "0101"
  - "10"
  - "26"
  - "21"
  - "07"
  - "38"
  - "36"
  - "31"
  - "30"
  - "37"
  - "08"
  - "0110"
  - "39"
  - "081"
  - "24"
  - "23"
  - "0102"
  - "22"
  - "25"
  - "40"
  - "41"
  - "42"
  - "43"
front_matter:
  template: |
    ---
    title: {title}
    description: {description}
    weight: {weight}
    tags: {tags}
    aliases: {aliases}
    keywords: {keywords}
    type: {type}
    ---
  tags:
    - kafka
    - docs
link_updates:
  - search_str: "/javadoc/"
    action: prefix
    value: "/"
  - search_str: "/protocol.md"
    action: replace
    value: "../design/protocol.md"
  - search_str: "https://kafka.apache.org/cve-list#"
    action: substitute
    value: "/community/cve-list/#"
sections:
  # Example: Section-level preprocessing control
  # You can override global preprocessing defaults at the section level by adding:
  #   up_level: false        # Override global up_level setting for this section
  #   remove_numeric: false  # Override global remove_numeric setting for this section
  - name: getting-started
    title: Getting Started
    description: "This section provides an overview of what Kafka is, why it is useful, and how to get started using it."
    strategy: arrange
    strategy_params: []
    tags:
      - getting-started
    files:
      - name: introduction
        title: Introduction
        src_file: introduction.md
        processors: []
      - name: use-cases
        title: Use Cases
        src_file: uses.md
      - name: quick-start
        title: Quick Start
        src_file: quickstart.md
      - name: ecosystem
        title: Ecosystem
        src_file: ecosystem.md
      - name: upgrading
        title: Upgrading
        src_file: upgrade.md
      # Example: File-level preprocessing control
      # Individual files can override section and global preprocessing settings
      - name: kraft-vs-zk
        title: KRaft vs ZooKeeper
        src_file: documentation/zk2kraft.md
        dst_file: zk2kraft.md
        up_level: False        # Don't uplevel headings for this specific file
        # remove_numeric: False  # You can also control remove_numeric per file
      - name: compatibility
        title: Compatibility
        src_file: documentation/compatibility.md
        dst_file: compatibility.md
      - name: docker
        title: Docker
        src_file: docker.md
  - name: apis
    title: APIs
    tags:
      - apis
    strategy: arrange
    strategy_params: []
    files:
      # Single-file section: Use dst_file: _index.md to write content directly to section index
      # This preserves the section weight for proper ordering in Hugo
      - name: api
        title: API
        src_file: api.md
        dst_file: _index.md  # Writes to section index, preserves section weight
        processors: []

  - name: configuration
    title: Configuration
    tags:
      - configuration
    strategy: split_markdown_by_heading
    # split by heading level 2
    strategy_params: [2]
    src_file: configuration.md

  - name: design
    title: Design
    tags:
      - design
    strategy: arrange
    strategy_params: []
    files:
      - name: design
        title: Design
        src_file: design.md
        processors: []
        up_level: False
      - name: protocol
        title: Protocol
        src_file: protocol.md
        processors: []

  - name: implementation
    title: Implementation
    tags:
      - implementation
    strategy: split_markdown_by_heading
    # split by heading level 2
    strategy_params: [2]
    src_file: implementation.md

  - name: operations
    title: Operations
    tags:
      - ops
    strategy: split_markdown_by_heading
    # split by heading level 2
    strategy_params: [2]
    src_file: ops.md

  - name: security
    title: Security
    tags:
      - security
    strategy: split_markdown_by_heading
    # split by heading level 2
    strategy_params: [2]
    src_file: security.md

  - name: kafka-connect
    title: Kafka Connect
    tags:
      - connect
    strategy: split_markdown_by_heading
    # split by heading level 2
    strategy_params: [2]
    src_file: connect.md

  - name: streams
    title: Kafka Streams
    up_level: False
    tags:
      - streams
    strategy: arrange
    strategy_params: []
    files:
      - name: introduction
        title: Introduction
        src_file: streams/index.md
        dst_file: introduction.md
      - name: quickstart
        title: Quick Start
        src_file: streams/quickstart.md
        dst_file: quickstart.md
      - name: tutorial
        title: Write a streams app
        src_file: streams/tutorial.md 
        dst_file: tutorial.md
      - name: concepts
        title: Core Concepts
        src_file: streams/core-concepts.md
        dst_file: core-concepts.md
      - name: architecture
        title: Architecture
        src_file: streams/architecture.md
        dst_file: architecture.md
      - name: upgrade-guide
        title: Upgrade Guide
        src_file: streams/upgrade-guide.md
        dst_file: upgrade-guide.md

  - name: streams/developer-guide
    title: Streams Developer Guide
    up_level: False
    tags:
      - streams
      - developer-guide
    strategy: arrange
    strategy_params: []
    files:
      - name: write-streams-app
        title: Writing a Streams Application
        src_file: streams/developer-guide/write-streams.md
        dst_file: write-streams-app.md
      - name: config-streams-app
        title: Configuring a Streams Application
        src_file: streams/developer-guide/config-streams.md
        dst_file: config-streams.md
      - name: dsl-api
        title: Streams DSL
        src_file: streams/developer-guide/dsl-api.md
        dst_file: dsl-api.md
      - name: processor-api
        title: Processor API
        src_file: streams/developer-guide/processor-api.md
        dst_file: processor-api.md
      - name: dsl-topology-naming
        title: Naming Operators in a Streams DSL application
        src_file: streams/developer-guide/dsl-topology-naming.md
        dst_file: dsl-topology-naming.md
      - name: datatypes
        title: Data Types and Serialization
        src_file: streams/developer-guide/datatypes.md
        dst_file: datatypes.md
      - name: testing
        title: Testing a Streams Application
        src_file: streams/developer-guide/testing.md
        dst_file: testing.md
      - name: interactive-queries
        title: Interactive Queries
        src_file: streams/developer-guide/interactive-queries.md
        dst_file: interactive-queries.md
      - name: memory-mgmt
        title: Memory Management
        src_file: streams/developer-guide/memory-mgmt.md
        dst_file: memory-mgmt.md
      - name: running-app
        title: Running Streams Applications
        src_file: streams/developer-guide/running-app.md
        dst_file: running-app.md
      - name: manage-topics
        title: Managing Streams Application Topics
        src_file: streams/developer-guide/manage-topics.md
        dst_file: manage-topics.md
      - name: security
        title: Streams Security
        src_file: streams/developer-guide/security.md
        dst_file: security.md
      - name: app-reset-tool
        title: Application Reset Tool
        src_file: streams/developer-guide/app-reset-tool.md
        dst_file: app-reset-tool.md

# Special files processing configuration
special_files:
  - file: committers.html
    processor: committers
    input_dir: source
  - file: powered-by.html
    processor: powered-by
    input_dir: source
  - file: blog.md
    processor: blog
    input_dir: interim
  - file: cve-list.md
    processor: cve-list
    input_dir: interim
  # Add more special files as needed

# Streams enhancements configuration
# This stage processes streams/introduction.md files to add:
# - Interactive carousel for YouTube videos
# - Cards for Kafka Streams use cases from testimonials
# - Tabbed code panes for Java/Scala examples
# - Removal of redundant links
streams_enhancements:
  enabled: true
  # Use ['*'] to process all versions, or specify versions like ['41', '40', '39']
  versions: ['*']