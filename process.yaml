---
auto_weight: true
exclude_dirs: ['markdown', '.git', 'node_modules', '.history', 'images']
static_dirs: ['generated', 'javadoc']
doc_dirs:
  - "32"
  - "35"
  - "34"
  - "33"
  - "082"
  - "090"
  - "20"
  - "27"
  - "11"
  - "0100"
  - "28"
  - "0101"
