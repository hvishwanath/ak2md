---
auto_weight: true
exclude_dirs: ['markdown', '.git', 'node_modules', '.history']
static_dirs: ['generated', 'javadoc', 'images', 'diagrams', 'logos']
sanitize_list: ["ops.html", "index.html", "upgrade-guide.html", "tutorial.html", "connect.html", "quickstart.html"]
doc_dirs:
  - "32"
  - "35"
  - "34"
  - "33"
  - "082"
  - "090"
  - "20"
  - "27"
  - "11"
  - "0100"
  - "28"
  - "0101"
  - "10"
  - "26"
  - "21"
  - "07"
  - "38"
  - "36"
  - "31"
  - "30"
  - "37"
  - "08"
  - "0110"
  - "39"
  - "081"
  - "24"
  - "23"
  - "0102"
  - "22"
  - "25"
  - "40"
front_matter:
  template: |
    ---
    title: {title}
    description: {description}
    weight: {weight}
    tags: {tags}
    aliases: {aliases}
    keywords: {keywords}
    type: {type}
    ---
  tags:
    - kafka
    - docs
link_updates:
  - search_str: "/javadoc/"
    action: prefix
    value: "/"
  - search_str: "/protocol.md"
    action: replace
    value: "../design/protocol.md"
  - search_str: "/documentation/"
    action: substitute
    value: "/"
sections:
  - name: getting-started
    title: Getting Started
    description: "This section provides an overview of what Kafka is, why it is useful, and how to get started using it."
    strategy: arrange
    strategy_params: []
    tags:
      - getting-started
    files:
      - name: introduction
        title: Introduction
        src_file: introduction.md
        processors: []
      - name: use-cases
        title: Use Cases
        src_file: uses.md
      - name: quick-start
        title: Quick Start
        src_file: quickstart.md
      - name: ecosystem
        title: Ecosystem
        src_file: ecosystem.md
      - name: upgrading
        title: Upgrading
        src_file: upgrade.md
      - name: docker
        title: Docker
        src_file: docker.md
  - name: apis
    title: APIs
    tags:
      - apis
    strategy: arrange
    strategy_params: []
    files:
      - name: api
        title: API
        src_file: api.md
        processors: []

  - name: configuration
    title: Configuration
    tags:
      - configuration
    strategy: arrange
    strategy_params: []
    files:
      - name: configuration
        title: Configuration
        src_file: configuration.md
        processors: []

  - name: design
    title: Design
    tags:
      - design
    strategy: arrange
    strategy_params: []
    files:
      - name: design
        title: Design
        src_file: design.md
        processors: []
      - name: protocol
        title: Protocol
        src_file: protocol.md
        processors: []

  - name: implementation
    title: Implementation
    tags:
      - implementation
    strategy: split_markdown_by_heading
    # split by heading level 2
    strategy_params: [2]
    src_file: implementation.md

  - name: operations
    title: Operations
    tags:
      - ops
    strategy: split_markdown_by_heading
    # split by heading level 2
    strategy_params: [2]
    src_file: ops.md

  - name: security
    title: Security
    tags:
      - security
    strategy: split_markdown_by_heading
    # split by heading level 2
    strategy_params: [2]
    src_file: security.md

  - name: kafka-connect
    title: Kafka Connect
    tags:
      - security
    strategy: split_markdown_by_heading
    # split by heading level 2
    strategy_params: [2]
    src_file: connect.md

  - name: streams
    title: Kafka Streams
    tags:
      - streams
    strategy: arrange
    strategy_params: []
    files:
      - name: introduction
        title: Introduction
        src_file: streams/index.md
        dst_file: introduction.md
      - name: quickstart
        title: Quick Start
        src_file: streams/quickstart.md
        dst_file: quickstart.md
      - name: tutorial
        title: Write a streams app
        src_file: streams/tutorial.md 
        dst_file: tutorial.md
      - name: concepts
        title: Core Concepts
        src_file: streams/core-concepts.md
